<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Weather App</title>
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <link
    rel='stylesheet'
    type='text/css'
    media='screen'
    href='./style/main.css'
  >
</head>

<body>
  <div id="card">
    <div id="image">
      <div class="row">
        <div class="col">
          <div
            class="row"
            id="time"
          >7:10 AM</div>
          <div
            class="row"
            id="date"
          >Friday, data, 2018</div>
        </div>
        <div class="col">
          <div
            class="row"
            id="city"
          >Grison</div>
          <div
            class="row"
            id="country"
          >Switzerland</div>
        </div>
      </div>
    </div>
    <div
      id="information"
      class="row"
    >
      <div class="col" style="width: 40%;">
        <div class="row">
          <div class="col" style="flex-grow: 1;">
            <div class="row">
              <div id="cloud-image">
                <i class="fas fa-cloud fa-6x"></i>
              </div>
            </div>
            <div
              class="row"
              id="forecast"
            >
              Mostly Cloud
            </div>
          </div>
          <div class="col space-evenly" id="temperature-wrapper">
            <div class="row space-evenly" style="align-items: center;">
              <div class="col temperature">
                26
              </div>
              <div class="col line"></div>
              <div class="col temperature-position">
                External
              </div>
            </div>
            <div class="row space-evenly" style="align-items: center;">
              <div class="col temperature">
                26
              </div>
              <div class="line"></div>
              <div class="col temperature-position">
                External
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col"></div>
            </div>
            <div class="row"></div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script
  type="module"
  src="./main.js"
></script>

</html>
