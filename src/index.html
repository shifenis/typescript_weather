<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Weather App</title>
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
  />
  <link
    rel='stylesheet'
    type='text/css'
    media='screen'
    href='./style/main.css'
  >
</head>

<body>
  <div id="card">
    <div id="image">
      <div class="row">
        <div class="col">
          <div
            class="row"
            id="time"
          >7:10 AM</div>
          <div
            class="row"
            id="date"
          >Friday, data, 2018</div>
        </div>
        <div class="col">
          <div
            class="row"
            id="city"
          >Grison</div>
          <div
            class="row"
            id="country"
          >Switzerland</div>
        </div>
      </div>
    </div>
    <div
      id="information"
      class="row"
    >
      <div
        class="col"
        style="width: 40%;"
      >
        <div class="row">
          <div
            class="col"
            style="flex-grow: 1;"
          >
            <div class="row">
              <div id="cloud-image">
                <i class="fas fa-cloud fa-6x"></i>
              </div>
            </div>
            <div
              class="row"
              id="forecast"
            >
              Mostly Cloud
            </div>
          </div>
          <div
            class="col space-evenly"
            id="temperature-wrapper"
          >
            <div
              class="row space-evenly"
              style="align-items: center;"
            >
              <div class="col temperature">
                26
              </div>
              <div class="col line"></div>
              <div class="col temperature-position">
                External
              </div>
            </div>
            <div
              class="row space-evenly"
              style="align-items: center;"
            >
              <div class="col temperature">
                26
              </div>
              <div class="line"></div>
              <div class="col temperature-position">
                External
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="elements" class="space-around">
        <div class="col">
          <div class="row">
            <div class="col align-items-center font-thin">
              <div class="circle blue">
                <i
                  class="fas fa-tint fa-3x"
                  id="oxygen"
                ></i>
              </div>
              <p style="margin-top: 1vh;">
                <span>
                  Oxygen level&nbsp;
                </span>
                <span>(O<sub>2</sub>)</span>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col line"></div>
          </div>
          <div
            class="row"
            style="margin-top: 1vh;"
          >
            <div
              class="col"
              style="font-weight: 700; font-size: 3vh;"
            >
              20
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col align-items-center font-thin">
              <div class="circle green">
                <i
                  class="fas fa-smog fa-3x"
                  id="carbon"
                ></i>
              </div>
              <p style="margin-top: 1vh;">
                <span>CO<sub>2</sub>&nbsp;Level</span>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col line"></div>
          </div>
          <div
            class="row"
            style="margin-top: 1vh;"
          >
            <div
              class="col"
              style="font-weight: 700; font-size: 3vh;"
            >
              200
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col align-items-center font-thin">
              <div class="circle yellow">
                <i class="fas fa-allergies fa-3x"></i>
              </div>
              <p style="margin-top: 1vh;">
                TVOC Level
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col line"></div>
          </div>
          <div
            class="row"
            style="margin-top: 1vh;"
          >
            <div
              class="col"
              style="font-weight: 700; font-size: 3vh;"
            >
              935
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script
  type="module"
  src="./main.js"
></script>

</html>
